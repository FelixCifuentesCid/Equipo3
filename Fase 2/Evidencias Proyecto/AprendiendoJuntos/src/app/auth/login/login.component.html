<div class="login-container">
  <h2 class="login-title">Iniciar Sesión</h2>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        #emailField="ngModel"
      />
      <div *ngIf="emailField.invalid && emailField.touched" class="error">
        El email es obligatorio y debe ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        minlength="5"
        #pwdField="ngModel"
      />
      <div *ngIf="pwdField.invalid && pwdField.touched" class="error">
        La contraseña es obligatoria (mín. 5 caracteres).
      </div>
    </div>

    <button type="submit" [disabled]="isLoading || f.invalid" class="btn">
      {{ isLoading ? 'Entrando…' : 'Entrar' }}
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
